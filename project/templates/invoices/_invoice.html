<div class="invoice">
	<ul>
		<li>Sonia Soares</li>
		<li>freesonia@gmail.com</li>
		<li>http://soniacs.com</li>
	</ul>
	<h3>Client Details</h3>
	<ul>
		<li>Client Name</li>
		<li>Client Email</li>
	</ul>
	<h3>Invoice Details</h3>
	<ul>
		<li>Invoice ID</li>
		<li>Sent Date</li>
		<li>Due Date</li>
	</ul>
	<h3>Project/Tasks</h3>
	<table>
		<thead>
			<th>Tasks</th>
			<th>Hours</th>
			<th>Flat Rate</th>
			<th>Subtotal</th>
		</thead>
		<tbody>
			<tr>
				<td>Task Name</td>
				<td>0:00</td>
				<td>1000</td>
				<td>1000</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th colspan='3'>Total</th>
				<td>1000</td>
			</tr>
			<tr>
				<th colspan='3'>Discount</th>
				<td>1000</td>
			</tr>
			<tr>
				<th colspan='3'>Total</th>
				<td>1000</td>
			</tr>
		</tfoot>
	</table>

	<h3>Notes</h3>
	<textarea name="notes" rows="10" cols="40">{% if invoice %}{{ invoice.notes }}{% endif %}</textarea>

	<h3>Payment</h3>
	<textarea name="payment" rows="10" cols="40">{% if invoice %}{{ invoice.payment }}{% endif %}</textarea>
</div>
