{% extends '_base.html' %}
{% block content %}
	<header class="content-header">
		<h1>Projects</h1>
		<h2>Delete <em>{{ project.name }}</em></h2>
	</header>

	<form action="" method="post" name="delete-project">
		<p>Are you sure you want to delete project <em>{{ project.name }}?</em></p>
		<input type="hidden" name="delete">
		<p class="form-buttons"><a href="{{ url_for('projects') }}">Cancel</a> <button>Delete Project</button> </p>
	</form>

{% endblock content %}
